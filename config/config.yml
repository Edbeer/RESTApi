server:
  Port: :5000
  Mode: DEVELOPMENT
  JwtSecretKey: secretkey
  CookieName: jwt-token
  ReadTimeout: 10
  WriteTimeout: 10
  SSL: true
  CtxDefaultTimeout: 12

postgres:
  PostgresqlHost: localhost
  PostgresqlPort: 5432
  PostgresqlUser: pasha
  PostgresqlPassword: postgres
  PostgresqlDbname: auth_db
  PostgresqlSSLMode: false

redis:
  RedisAddr: localhost:6379
  RedisPassword:
  RedisDb: 0
  RedisDefaultdb: 0
  MinIdleConns: 200
  PoolSize: 12000
  PoolTimeout: 240
  Password: ""
  DB: 0

logger:
  Development: true
  DisableCaller: false
  DisableStacktrace: false
  Encoding: json
  Level: info